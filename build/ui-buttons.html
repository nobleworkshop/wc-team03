<body>
  <div class="section-ui">
    <h1>Buttons UI</h1>
  </div>
  <div class="section-ui"><a class="button button--regular" href="#">Подробнее		</a>
  </div>
  <div class="section-ui"><a class="button button--regular" href="#"><span class="button__icon button__icon--left"> <i class="fas fa-angle-left"> </i></span>Назад</a>
  </div>
  <div class="section-ui"><a class="button button--regular" href="#">Вперед<span class="button__icon button__icon--right"><i class="fas fa-angle-right"> </i></span></a>
  </div>
  <div class="section-ui"><a class="button button--edit" href="#"><span class="button__icon button__icon--left"> <i class="fas fa-pencil-alt"> </i></span>Редактировать</a>
  </div>
  <div class="section-ui"><a class="button button--delete" href="#">Удалить<span class="button__icon button__icon--right"><i class="fas fa-angle-right"> </i></span></a>
  </div>
  <div class="section-ui"><a class="button button--primary" href="#"><span class="button__icon button__icon--left"> <i class="fas fa-save"> </i></span>Сохранить</a>
  </div>
  <div class="section-ui"><a class="button button--login" href="#">Войти<span class="button__icon button__icon--right"><i class="fas fa-angle-right"> </i></span></a>
  </div><!-- build:jsLibs js/libs.js -->
